<!doctype html>
<html lang="eng">
    <head>

        <!-- <script src="https://use.fontawesome.com/64b8cce70b.js"></script> -->

        <!-- GENERAL INFO -->
        <title>JavaScript Drum Kit</title>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Find out weather conditions about your favourite places on the map!">

        <!-- Change the mobile browser's viewport width -->
        <meta name="viewport" content="width=320" />
        
        <!-- Sets the viewport to the same width as the screen to obtain readable render without zooming-->
        <meta name="viewport" content="width=device-width" />
        
        <!-- LINKS TO CSS FILE ("STYLESHEET") AND SITE ICON -->
        <link href="styles.css" type="text/css" rel="stylesheet">

        <!-- LINK TO FONT AWESOME -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous">


        <!-- LINK TO BOOTSTRAP -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"/>
  
    </head>
    <body>
        <div class="container">
            <div class="row header pt-4 pb-4">
                <div class="col-12 text-center">
                    <h1>DRUM KIT</h1>
                    <p>Have fun making beats!</p>
                    <p class="h5">(Use the corresponding keys on the keyboard for PCs)</p>
                </div>
            </div>
            <div class="row keysRack">
                <div class="col-sm-12 col-lg-6 keys">
                    <div data-key="65" class="key">
                        <kbd data-key="65">A</kbd>
                        <span class="sound" data-key="65">clap</span>
                    </div>
                    <div data-key="83" class="key">
                        <kbd data-key="83" >S</kbd>
                        <span class="sound" data-key="83" >hihat</span>
                    </div>
                    <div data-key="68" class="key">
                        <kbd data-key="68" >D</kbd>
                        <span class="sound" data-key="68" >kick</span>
                    </div>
                    <div data-key="70" class="key">
                        <kbd data-key="70" >F</kbd>
                        <span class="sound" data-key="70" >openhat</span>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6 keys">
                    <div data-key="71" class="key">
                        <kbd data-key="71" >G</kbd>
                        <span class="sound" data-key="71" >boom</span>
                    </div>
                    <div data-key="72" class="key">
                        <kbd data-key="72" >H</kbd>
                        <span class="sound" data-key="72" >ride</span>
                    </div>
                    <div data-key="74" class="key">
                        <kbd data-key="74" >J</kbd>
                        <span class="sound" data-key="74" >snare</span>
                    </div>
                    <div data-key="75" class="key">
                        <kbd data-key="75" >K</kbd>
                        <span class="sound" data-key="75" >tom</span>
                    </div>                  
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <audio data-key="65" src="sounds/clap.wav"></audio>
                    <audio data-key="83" src="sounds/hihat.wav">Beep</audio>
                    <audio data-key="68" src="sounds/kick.wav"></audio>
                    <audio data-key="70" src="sounds/openhat.wav"></audio>
                    <audio data-key="71" src="sounds/boom.wav"></audio>
                    <audio data-key="72" src="sounds/ride.wav"></audio>
                    <audio data-key="74" src="sounds/snare.wav"></audio>
                    <audio data-key="75" src="sounds/tom.wav"></audio>
                    <audio data-key="76" src="sounds/tink.wav"></audio>                  
                </div>
            </div>
        </div>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
